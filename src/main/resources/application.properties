spring.application.name=wallet-service
# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Docker
spring.docker.compose.file=support/docker/compose.yaml
spring.docker.compose.enabled=false
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/recargapay?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=./target/db/schema.sql
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
#loggin
logging.level.com.recargapay.wallet.integration.redis=DEBUG
# SQS
sqs.queue-prefix=sqs-recargapay-local
sqs.dlq-queue-suffix=dlq
sqs.cvu-created.name=${sqs.queue-prefix}-cvu-created
sqs.cvu-created-dlq.name=${sqs.consumer.cvu-created.name}-${sqs.dlq-queue-suffix}
# API
api.core-banking.url=